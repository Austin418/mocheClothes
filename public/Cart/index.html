<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
</head>
<body>
  <main class="cart">
    <div class="cart-container">
      <div class="side-scroll">
        <!-- items in your cart -->
      </div>
    </div>
  </main>
  {{!-- move this to the bottom right dev tools --}}
  <div class="devtools">
    <button>Dev Mode</button>
  </div>
  <div class="modal hidden">
    <form class="form file-form">
      <h4>File Upload</h4>
      <div class="form-row">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-input" value="computer" />
      </div>
      <div class="form-row">
        <label for="price">Price</label>
        <input id="price" type="text" class="form-input" value="150.99" />
      </div>
      <div class="form-row">
        <label for="image">Image</label>
        <input id="image" type="file" class="form-input" accept="image/*" />
      </div>
      <button class="btn btn-block" type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
